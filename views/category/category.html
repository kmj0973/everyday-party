<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/image/favicon.png" type="image/x-icon"> 
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./category.css">
    <link rel="stylesheet" href="../public/header/header.css">
    <!-- js -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="module" src="./category.js"></script>

    <title>everyday party</title>
</head>

<body>
    <section class="category_section">
        <!-- 카테고리 타이틀 -->
        <h1 class="category_title">카테고리 제목</h1>

        <!-- 베스트 상품 리스트  -->
        <h2 class="best_card_title">BEST ITEM</h2>
        <article class="best_card_container"></article>
        <article class="best_error_container"></article>

        <!-- 드롭다운 필터 -->
        <div class="select_wrap">
            <h2 class="card_amount">총 0건</h2>
            <div class="select">
                <button class="label">
                    <span>전체 보기</span>
                    <iconify-icon 
                        icon="ep:arrow-up-bold" 
                        style="color: #181619;"
                        width="12" 
                        height="12"
                        rotate="180deg"
                    >
                    </iconify-icon>
                </button>
                <ul class="option_list active">
                    <li class="option">최신순</li>
                    <li class="option">인기순</li>
                    <li class="option">높은 가격순</li>
                    <li class="option">낮은 가격순</li>
                    <li class="option">리뷰 많은순</li>
                </ul>
            </div>
        </div>
        
        <!-- 상품 리스트 -->
        <article class="card_container"></article>
        <article class="card_error_container"></article>
    </section>
</body>

</html>
