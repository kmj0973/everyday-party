<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니2</title>
    <!-- 아이콘 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- 커스텀CSS -->
    <link rel="stylesheet" href="/everyday-party/cart/style2.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="category"></div>
    <div class="cart_container">
      <h1 class="cart_title">장바구니</h1>
      <div class="delete_container">
        <input type="button" class="delete_all_button" value="전체삭제" />
        <input type="button" class="delete_checked_button" value="선택삭제" />
      </div>

      <div class="order_container">
        <!-- 장바구니에 담긴 상품들 -->
        <div class="order_semi_container">
          <div class="items_container">
            <div class="items_list">
              <div class="item">
                <label class="checkbox">
                  <input type="checkbox" id="상품번호기입" checked />
                </label>
                <figure class="image_is_96x96">
                  <img
                    src="https://smparty.co.kr/web/product/big/202105/a3246530be2b9f94e37ccded7285d08a.jpg"
                    alt="product_image"
                    id="상품번호기입"
                    height="160"
                    width="160"
                  />
                </figure>
                <div class="item_content">
                  <p id="상품번호기입">상품명</p>
                  <p id="item_price_상품번호기입">3000원</p>
                  <p>
                    <span class="icon">
                      <iconify-icon
                        icon="uil:times"
                        aria-hidden="true"
                      ></iconify-icon>
                    </span>
                  </p>
                  <p id="quantity_상품번호기입">1</p>
                  <p>
                    <span class="icon">
                      <iconify-icon
                        icon="ic:baseline-equals"
                        aria-hidden="true"
                      ></iconify-icon>
                    </span>
                  </p>
                  <p id="total_상품번호기입">3000원</p>
                </div>
              </div>
              <div class="quantity">
                <button class="qty_button" id="minus_상품번호기입" disabled>
                  <span class="icon_minus">
                    <iconify-icon icon="ic:baseline-minus"></iconify-icon>
                  </span>
                </button>
                <input
                  type="number"
                  class="input"
                  id="quantity_input_상품번호기입"
                  min="1"
                  max="99"
                  value="1"
                />
                <button class="qty_button" id="plus_상품번호기입" disabled>
                  <span class="icon_plus">
                    <iconify-icon icon="ic:baseline-plus"></iconify-icon>
                  </span>
                </button>
              </div>
              <button class="delete_button" id="상품번호기입">
                <span class="icon">
                  <iconify-icon icon="mdi:trashcan-outline"></iconify-icon>
                </span>
              </button>
            </div>
          </div>
          <div class="purchase_container">
            <div class="purchase_helper">
              <div class="sum_price_text">결제금액</div>
              <div class="sum_price_number">9000원</div>
              <div class="total_price">
                <span class="total_price_text">총 상품금액</span>
                <span class="total_price_number">6000원</span>
              </div>
              <div class="shipping_fee">
                <span class="shpping_fee_text">배송비</span>
                <span class="shipping_fee_number">3000원</span>
              </div>
            </div>

            <!-- 상품 결제 -->
            <div class="pay_container">
              <div class="pay_helper">
                <input
                  type="button"
                  class="all_order_btn"
                  value="전체 상품 구매"
                />
                <input
                  type="button"
                  class="selected_order_btn"
                  value="선택 상품 구매"
                />
              </div>

              <button class="keep_shopping_btn">쇼핑 계속 하기</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 결제 정보 표시 -->
    </div>
  </body>
</html>
